<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
  </head>
  <body>
    <header></header>
    <main
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <form id="miForm">
        <div class="mb-4 text-center">
          <label for="tiempoInput" class="form-label fs-5"
            >Ingres√° el tiempo (en segundos):</label
          >
          <input
            type="number"
            id="tiempoInput"
            class="form-control text-center bg-light text-dark"
            min="1"
          />
        </div>

        <p id="temporizador" class="display-3 mb-4 ms-3 fw-bold text-danger">
          00:00:00
        </p>
        <div class="d-flex gap-3">
          <button type="submit" id="iniciar" class="btn btn-success">
            Iniciar
          </button>
          <button type="button" id="pausar" class="btn btn-warning">
            Pausar
          </button>
          <button type="button" id="reiniciar" class="btn btn-danger">
            Reiniciar
          </button>
        </div>
      </form>
      <script src="JS/app.js"></script>
      <script src="JS/bootstrap.min.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
