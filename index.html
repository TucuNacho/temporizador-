<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
  </head>
  <body
    class="bg-light d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <form action="">
      <div class="mb-4 text-center">
        <label for="tiempoInput" class="form-label fs-5"
          >Ingres√° el tiempo (en segundos):</label
        >
        <input
          type="number"
          id="tiempoInput"
          class="form-control text-center"
          placeholder="Ej: 60"
          min="1"
        />
      </div>

      <div id="temporizador" class="display-3 mb-4 fw-bold text-danger">
        00:00
      </div>
    </form>
    <div class="d-flex gap-3">
      <button id="iniciar" class="btn btn-success">Iniciar</button>
      <button id="pausar" class="btn btn-warning">Pausar</button>
      <button id="reiniciar" class="btn btn-danger">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
